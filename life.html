<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>The Game of Life</title>
<link rel="stylesheet" type="text/css" href="life.css">
</head>

<body>
 <div id='sidebar'>
 <label for='txtRows'>Rows:</label><input id='txtRows' class="inputfill" value='50' />
 <label for='txtColumns'>Columns:</label><input id='txtColumns' class="inputfill" value='50' />
 <button id='btnReset' class="fill">Reset</button>
 <button id='btnRandom' class="fill">Randomize</button>
 <button id='btnTick' class="fill">Tick</button>
 <label for='txtSpeed' class="fill">ms wait:</label>
 <input id='txtSpeed' class="inputfill" value='100'/>
 <button id='btnTimer' class="fill">Start</button>
 <input type="checkbox" id="chkDrawGrid" checked="true"/>Draw Grid<br />
 <label for='txtInsert' class="fill">Value to insert:</label>
 <input id='txtInsert' class="inputfill" value='1'/>
 <label>Rules:</label><br />
 <input id="rdoLife" type="radio" name="rules" value="life" checked="true">Life</input><br />
 <input id="rdoWire" type="radio" name="rules" value="wireworld">WireWorld</input>
 <br /><label>Shapes:</label><br />
 <input id="rdoSquare" type="radio" name="shapes" value="square" checked="true">Square</input><br />
 <input id="rdoCircle" type="radio" name="shapes" value="circle">Circle</input>
 </div>
 <div id='content'>
	<canvas width=600 height=600 id='canvas'></canvas>
 </div>
</body>
<script src="jquery-2.1.4.js"></script>
<script src="GameOfLife.js"></script>
</html>
